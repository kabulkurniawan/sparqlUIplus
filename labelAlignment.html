<!doctype html>
<html>
<head>
  <title>Network | Label alignment</title>

  <script type="text/javascript" src="./dist/vis.js"></script>
  <link href="./dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 900px;
      height: 400px;
      border: 1px solid lightgray;
    }
    p {
      max-width:600px;
    }
  </style>
  
</head>

<body>


<div id="mynetwork"></div>
<pre id="eventSpan"></pre>

<script type="text/javascript">
  // create an array with nodes
  var nodes = [
    {id: 1, label: 'start'},
	{id: 2, label: 'wordpad.rtf',shape: 'box'},
    {id: 3, label: 'wordpad_rename.rtf',shape: 'box'},
	{id: 4, label: 'wordpad_rename.rtf',shape: 'box'},
	{id: 5, label: '$RDQHGHH.rtf',shape: 'box'},

  ];

  // create an array with edges
  var edges = [
    {from: 1, to: 2, arrows:'to', label: 'created/modified',   font: {align: 'middle'}},
	 {from: 2, to: 3, arrows:'to', label: 'renamed',   font: {align: 'middle'}},
	 {from: 3, to: 4, arrows:'to', label: 'create/modified/copied',   font: {align: 'middle'}},
	 {from: 4, to: 5, arrows:'to', label: 'moved to recycle bin',   font: {align: 'middle'}},
   
  ];

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {physics:false};
  var network = new vis.Network(container, data, options);

    network.on("click", function (params) {
        params.event = "[original event]";
        document.getElementById('eventSpan').innerHTML = '<h2>Click event:</h2>' + JSON.stringify(params, null, 4);
    });
</script>

</body>
</html>
